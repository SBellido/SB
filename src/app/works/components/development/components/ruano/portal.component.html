<app-header-section
  [header]="header">
</app-header-section>
<article class="_mobile_version" *ngIf="(loadingService.isLoading() | async) === false">
  <article class="_container_all">
    <app-gallery-desktop class="_gallery"
      [imagesList]="imagesList" 
      [imgGallery]="imgGallery"
      [totalImages]="imagesList.length"
      (contextmenu)="preventRightClick($event)">
    </app-gallery-desktop>
    <app-info
      [information]="information">
    </app-info>
  </article>
  <div class="_container_more_works">
    <div class="_container_text_more_works">
      <h4 class="_title">Más trabajos de desarrollo/aplicaciones</h4>
    </div>
    <app-brands-buttons [brands]="brands"></app-brands-buttons>
  </div>
</article>

<article class="_desktop_version" *ngIf="(loadingService.isLoading() | async) === false">
  <article class="_container_all">
    <div class="_container_gallery_selector">
      <app-gallery-desktop class="_gallery"
        [imagesList]="imagesList" 
        [imgGallery]="imgGallery"
        [totalImages]="imagesList.length"
        (contextmenu)="preventRightClick($event)">>
      </app-gallery-desktop>
    </div>
    <div class="_container_info_works">
      <app-info
        [information]="information">
      </app-info>
    </div>
  </article>
  <div class="_container_more_works">
    <div class="_container_text_more_works">
      <h4 class="_title">Más trabajos de desarrollo/aplicaciones</h4>
    </div>
    <app-brands-buttons [brands]="brands"></app-brands-buttons>
  </div>
</article>
