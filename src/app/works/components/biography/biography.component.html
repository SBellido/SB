<article class="_container_all">
  <section class="_container">
    <div class="_container_title">
      <mat-icon class="_icon_nav">{{ icon }}</mat-icon>
      <h1 class="_title">{{ area }}</h1>
    </div>

    <div class="_container_cards">
      <section class="_container_item" (click)="showMorePersonal()">
        <h2 class="_item">personal</h2>
      </section>
      <app-personal [hidden]="!visiblePersonal"></app-personal>  
      <section class="_container_item" (click)="showMoreAcademic()">
        <h2 class="_item" >académico</h2>
      </section>
      <app-academic [hidden]="!visibleAcademic"></app-academic> 
      <section class="_container_item" (click)="showMoreLabor()">
        <h2 class="_item">profesional</h2>
      </section>
      <app-labor [hidden]="!visibleLabor"></app-labor>
    </div>

  </section>
  <div class="_container_donwload">
    <a class="_donwload" (click)="descargarPDF()">Descargar CV de Sebastián</a>
  </div>
</article>
