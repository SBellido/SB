
<div class="_container_brands">
    <figure class="_container_realizations" *ngFor="let btn of brands">   
        <div class="_realization" (click)="routeTo(btn.route)">
            <img class="_logo_realization" src="{{ btn.img }}" alt="{{ btn.text }}">
            <p class="_name_realization">{{ btn.title }}</p>
        </div>
    </figure>
</div>
