<app-header-section
  [header]="header">
</app-header-section>
<article class="_mobile_version">
  <article class="_container_all">
    <div class="_container_mobile">
      <img class="_mobile" src="../assets/images/mobile_dark.png" alt="un teléfono móbil muestra imágenes de la galería de V-life">
    </div>
    <app-gallery class="_gallery"
      [imagesList]="imagesList" 
      [imgGallery]="imgGallery"
      [totalImages]="imagesList.length">
    </app-gallery>
    <div class="_container_selector">
      <div class="_container_text_selector">
        <h4 class="_title_">Selector de flujos</h4>
      </div>
      <mat-form-field>
        <mat-label>Opciones disponibles</mat-label>
        <mat-select [(ngModel)]="selectedOption" (selectionChange)="onChange($event)">
          <mat-option *ngFor="let item of options" [value]="item.value">
            {{item.view_Text}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <app-info-mobile
      [information]="information">
    </app-info-mobile>
  </article>
  <div class="_container_more_works">
    <div class="_container_text_more_works">
      <h4 class="_title">Más trabajos de diseño/ux|ui</h4>
    </div>
    <app-brands-buttons [brands]="brands"></app-brands-buttons>
  </div>
</article>

<article class="_desktop_version">
  <article class="_container_all">
    <div class="_container_mobile">
      <img class="_mobile" src="../assets/images/mobile_dark.png" alt="un teléfono móbil muestra imágenes de la galería de V-life">
    </div>
    <div class="_container_gallery_selector">
      <app-gallery class="_gallery"
        [imagesList]="imagesList" 
        [imgGallery]="imgGallery"
        [totalImages]="imagesList.length">
      </app-gallery>
      <div class="_container_selector">
        <div class="_container_text_selector">
          <h4 class="_title_">Selector de flujos</h4>
        </div>
        <mat-form-field>
          <mat-label>Opciones disponibles</mat-label>
          <mat-select [(ngModel)]="selectedOption" (selectionChange)="onChange($event)">
            <mat-option *ngFor="let item of options" [value]="item.value">
              {{item.view_Text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="_container_info_works">
      <app-info-mobile
        [information]="information">
      </app-info-mobile> 
      <div class="_container_more_works">
        <div class="_container_text_more_works">
          <h4 class="_title">Más trabajos de diseño/ux|ui</h4>
        </div>
        <app-brands-buttons [brands]="brands"></app-brands-buttons>
      </div>
    </div>
  </article>
</article>
