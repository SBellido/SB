<mat-toolbar color="primary" style="position: fixed; z-index:1">
  <mat-toolbar-row>        
    <mat-button mat-icon-mat-button [matMenuTriggerFor]="menu">
      <mat-icon class="_icon_nav">menu</mat-icon>
    </mat-button>
    <mat-menu mat-button #menu="matMenu">  
      <mat-button id="design" (click)="route('design')" mat-menu-item>
        <mat-icon class="_icon_nav">create</mat-icon><span>diseño</span>
      </mat-button>
      <mat-button id="development" (click)="route('development')" mat-menu-item>
        <mat-icon class="_icon_nav">code</mat-icon><span>desarrollo</span>
      </mat-button>
      <mat-button id="intervention" (click)="route('intervention')" mat-menu-item>
        <mat-icon class="_icon_nav">color_lens</mat-icon><span>intervención</span>
      </mat-button>
      <mat-button id="biography" (click)="route('biography')" mat-menu-item>
        <mat-icon class="_icon_nav">fingerprint</mat-icon><span>biografía</span>
      </mat-button>
      <figure class="_firma">
        <img class="_firma_home" (click)="route('home')" src="..\assets\images\logo_sb_navbar.svg" 
        alt="Firma de Sebastián Bellido con dibujo de un ojo-pez-volador">
      </figure>
    </mat-menu>
    <div id="logo" class="_container_logo" (click)="route('home')">
      <img class="_logo_navbar" src="..\assets\images\logo_sb_navbar.svg" 
        alt="Firma de Sebastián Bellido con dibujo de un ojo-pez-volador">
    </div>
    <div class="_empty"></div>
  </mat-toolbar-row>
</mat-toolbar>
<app-navbar-bottom></app-navbar-bottom>
