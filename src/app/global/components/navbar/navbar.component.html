
<!-- NAVBAR CIRCLE BUTONS -->
<section class="_container_buttons">   
  <div class="_container_button">
    <mat-button class="_button" id="design"
      [ngClass]="designActive ? '_active_button' : '_inactive_button'" 
      (click)="setButtonsStyle('design')" mat-menu-item>
      <mat-icon class="_icon_nav">create</mat-icon>
    </mat-button>
    <p class="_text_button">diseño</p>
  </div>
  <div class="_container_button">
    <mat-button class="_button" id="development"
      [ngClass]="developmentActive ? '_active_button' : '_inactive_button'" 
      (click)="setButtonsStyle('development')" mat-menu-item>
      <mat-icon class="_icon_nav">code</mat-icon>
    </mat-button>
    <p class="_text_button">desarrollo</p>
  </div>
  <div class="_container_button">
    <mat-button class="_button" id="intervention"
      [ngClass]="interventionActive ? '_active_button' : '_inactive_button'" 
      (click)="setButtonsStyle('intervention')" mat-menu-item>
      <mat-icon class="_icon_nav">color_lens</mat-icon>
    </mat-button>
    <p class="_text_button">intervención</p>
  </div>
  <div class="_container_button">
    <mat-button class="_button" id="biography"
      [ngClass]="biographyActive ? '_active_button' : '_inactive_button'" 
      (click)="setButtonsStyle('biography')" mat-menu-item>
      <mat-icon class="_icon_nav">fingerprint</mat-icon>
    </mat-button>
    <p class="_text_button">biografía</p>
  </div>
</section>

<mat-toolbar color="primary" style="position: fixed; z-index:1">
  <mat-toolbar-row>        
    <mat-button mat-icon-mat-button [matMenuTriggerFor]="menu"
      (click)="setButtonsStyle('hamburguer')">
      <mat-icon class="_icon_hamburguer">menu</mat-icon>
    </mat-button>
    <mat-menu mat-button #menu="matMenu">  
      <mat-button class="_button_hamburguer" id="design"
        (click)="setButtonsStyle('design')" mat-menu-item>
        <mat-icon class="_icon_nav_hamburguer">create</mat-icon><span>diseño</span>
      </mat-button>
      <mat-button class="_button_hamburguer" id="development"
        (click)="setButtonsStyle('development')" mat-menu-item>
        <mat-icon class="_icon_nav_hamburguer">code</mat-icon><span>desarrollo</span>
      </mat-button>
      <mat-button class="_button_hamburguer" id="intervention"
        (click)="setButtonsStyle('intervention')" mat-menu-item>
        <mat-icon class="_icon_nav_hamburguer">color_lens</mat-icon>
      </mat-button>
      <mat-button class="_button_hamburguer" id="biography" 
        (click)="setButtonsStyle('biography')" mat-menu-item>
        <mat-icon class="_icon_nav_hamburguer">fingerprint</mat-icon><span>biografía</span>
      </mat-button>
    </mat-menu>
    
  

    <div class="_container_logo">   
      <img class="_logo_navbar" src="../assets/images/logo_sb_navbar.svg" 
      alt="Firma de Sebastián Bellido">
    </div>

    <div class="_empty"></div>
  </mat-toolbar-row>
</mat-toolbar>
